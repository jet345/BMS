<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DashBoard - 2nd Floor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="eunji">

		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		
		<!-- CSS -->
		<link href="css/main.css" rel="stylesheet">
		<link href="css/font-style.css" rel="stylesheet">
		<link href="css/flexslider.css" rel="stylesheet">

		<!-- GRAPH JAVASCRIPT -->
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/highcharts-more.js"></script>
		<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
		<script type="text/javascript" src="js/graphs.js"></script>
		<!--GRAPH -->
		
		<!-- Google Fonts call. Font Used Open Sans & Raleway -->
		<link href="http://fonts.googleapis.com/css?family=Raleway:400,300" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
	   
	</head>
	 
	<body>
  
  	  <!-- NAVIGATION MENU -->

		<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Building Manager DashBoard</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">HOME</a></li>
					<li><a href="/">1st FLOOR</a></li>
					<li><a href="/2nd_floor">2nd FLOOR</a></li>
				</ul>
			</div>
		</div>
	</nav>	
	  <!-- DASH BOARD -->
		<div class="container">
      
		  <!-- SECOND ROW OF BLOCKS -->     
			<div class="row">
			

			    <!-- LINE GRAPH CHART - lineandbars.js file -->     
				<div class="col-sm-3 col-lg-3">
					<div class="dash-unit">
					<dtitle>Line Graph</dtitle>
					<hr>
						<div class="section-graph">
						  <div id="linegraph"></div>
						  <br>
						</div>
					</div>
				</div>
				
				<!-- PIE GRAPH CHART - pie.js file -->     
				<div class="col-sm-3 col-lg-3">
					<div class="dash-unit">
					<dtitle>Gauge Graph</dtitle>
					<hr>
						<div class="section-graph">
						  <div id="gaugegraph"></div>
						  <br>
						</div>
					</div>
				</div>
				
				<!-- BAR GRAPH CHART - lineandbars.js file -->     
				<div class="col-sm-3 col-lg-3">
					<div class="dash-unit">
					<dtitle>Bar Graph</dtitle>
					<hr>
						<div class="section-graph">
						  <div id="bargraph"></div>
						  <br>
						</div>
					</div>
				</div>

			  <!-- SWITCHES BLOCK -->     
				<div class="col-sm-3 col-lg-3">
					<div class="dash-unit">
						<dtitle>Switches</dtitle>
						<hr>
						<br>
						<br>
						<div class="air" style="width:auto !important; max-width:100%; height:auto !important; text-align: center;">
							<img src ="images/air.png" style="display: inline-block; width:auto !important; max-width:15%; height:auto !important; margin:0% 12% 0% 20%;">
							<img src ="images/light.png" style="display: inline-block; width:auto !important; max-width:15%; height:auto !important; margin:0% 20% 0% 11%;">
						</div>
						<br>
						<br>
						<div style="max-width:100%">
							<div class="switch" style="max-width:35%; float:left; margin: 0% 5% 0% 10%;">
								<input type="radio" class="switch-input" name="view" value="air_on" id="air_on" checked="">
								<label for="air_on" class="switch-label switch-label-off">On</label>
								<input type="radio" class="switch-input" name="view" value="air_off" id="air_off">
								<label for="air_off" class="switch-label switch-label-on">Off</label>
								<span class="switch-selection"></span>
							</div>
							<div class="switch switch-blue" style="max-width:35%; float:right; margin: 0% 10% 0% 5%;">
								<input type="radio" class="switch-input" name="view2" value="light_on" id="light_on" checked="">
								<label for="light_on" class="switch-label switch-label-off">On</label>
								<input type="radio" class="switch-input" name="view2" value="light_off" id="light_off">
								<label for="light_off" class="switch-label switch-label-on">Off</label>
								<span class="switch-selection"></span>
							</div>
						</div>
					</div>
				</div>
			</div> <!--/row -->     
		</div>
	</body>
</html>
